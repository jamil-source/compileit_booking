<div class="container py-5">
  <h1 class="general-header">Avboka</h1>
  @if(booking){
  <div>
    @for (room of rooms; track $index) { @if(room.id === booking.roomId){
    <h2 class="color-success text-decoration-underline">{{ room.name }}</h2>
    } }
    <p class="fs-4">Bokad av: {{ booking?.bookerName }}</p>
    <p class="fs-4">Datum: {{ booking?.date | sweDate }}</p>
    <p class="fs-4">Tid: {{ booking?.startTime }} - {{ booking.endTime }}</p>
  </div>
  }

  <app-shared-btn
    [text]="'Avboka'"
    (clicked)="cancelBooking()"
  ></app-shared-btn>
</div>
